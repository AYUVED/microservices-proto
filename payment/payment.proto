syntax = "proto3";

option go_package = "github.com/huseyinbabal/microservices-proto/log";

message CreateLogRequest {
    int64 user_id = 1;
    int64 order_id = 2;
    float total_price = 3;
}

message CreateLogResponse {
    int64 payment_id = 1;
    int64 bill_id = 2;
}

service Log {
    rpc LogItem(CreateLogRequest) returns (CreateLogResponse){}
}